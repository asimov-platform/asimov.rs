[package]
name = "asimov-server"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description.workspace = true
#documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
publish.workspace = true

[features]
default = ["all", "std"]
all = ["http", "tracing"]
std = ["dogma/std", "openai/std", "tracing?/std"]
tracing = ["dep:tracing"]
unstable = ["https", "mdns", "ssdp"]

# Protocols:
http = ["dep:axum", "dep:axum-prometheus", "dep:tower-http"]
https = ["http"]
mdns = []
ssdp = []

# Protocols on top of HTTP:
graphql = ["http"]
gsp = ["http"]
sparql = ["http"]

[dependencies]
axum = { workspace = true, optional = true }
axum-prometheus = { workspace = true, optional = true }
dogma.workspace = true
openai = { workspace = true, features = ["serde"] }
stability.workspace = true
tokio = { version = "1", default-features = false, features = [] }
tokio-util = { version = "0.7", default-features = false }
tower-http = { version = "0.6", default-features = false, features = [
    "cors",
], optional = true }
tracing = { version = "0.1", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
