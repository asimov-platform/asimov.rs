[package]
name = "asimov-module"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description.workspace = true
#documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories = ["api-bindings", "development-tools"]
publish.workspace = true

[features]
default = ["all", "cli", "serde", "std"]
all = ["tracing"]
cli = ["std", "dep:clientele"]
std = [
	"dep:getenv",
	"clientele?/std",
	"dogma/std",
	"getenv?/std",
	"serde?/std",
	"tracing?/std",
	"tracing-subscriber?/fmt",
	"tracing-subscriber?/std",
	"url/std",
]
tracing = ["dep:tracing", "dep:tracing-subscriber"]
unstable = []

[dependencies]
clientele = { workspace = true, features = [
	"argfile",
	"dotenv",
	"wild",
], optional = true }
dogma.workspace = true
getenv = { workspace = true, optional = true }
secrecy.workspace = true
serde = { version = "1.0", optional = true, default-features = false, features = ["alloc", "derive"] }
tracing = { workspace = true, optional = true }
tracing-subscriber = { workspace = true, optional = true }
trie-rs = { version = "0.4", default-features = false }
url = { version = "2.5", default-features = false }

[dev-dependencies]
serde_yml = { version = "0.0.12", default-features = false }
