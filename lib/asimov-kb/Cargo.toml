[package]
name = "asimov-kb"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description.workspace = true
#documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
publish.workspace = true

[features]
default = ["all", "std"]
all = ["tracing"]
std = ["bs58/std", "dogma/std", "uuid/std"]
tracing = []
unstable = []

# Integrations:
clap = ["dep:clap"]
rocket = ["dep:rocket"]

[dependencies]
bs58 = { version = "0.5", default-features = false }
derive_more = { version = "2", features = ["display"] }
dogma.workspace = true
uuid = { version = "1.19", default-features = false, features = ["serde", "v7"] }

# Integrations:
clap = { version = "4.5", default-features = false, features = ["derive", "std"], optional = true }
rocket = { version = "0.5", default-features = false, optional = true }
